spring:
  application:
    name: kabaly-servicio-oauth
  datasource:
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost/kabaly
  cloud:
    config:
      uri: http://localhost:8191
	  
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
	
	
